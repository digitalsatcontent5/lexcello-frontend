<!DOCTYPE html>
<html lang="en">
<head>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-6EV4Y6N8M5');
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lexcello LNAT Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2b6cb0;
            --accent-gold: #d69e2e;
            --text-dark: #1a202c;
            --text-light: #4a5568;
            --bg-light: #f7fafc;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #e53e3e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            min-height: 600px;
        }

        .login-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        .login-form-section {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .brand-tagline {
            color: var(--text-light);
            font-size: 1rem;
        }

        .login-form {
            width: 100%;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(43, 108, 176, 0.1);
        }

        .btn-login {
            background: var(--secondary-color);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-login:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .form-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-links a:hover {
            color: var(--primary-color);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: var(--text-light);
            position: relative;
        }

        .guest-access {
            text-align: center;
        }

        .btn-guest {
            background: transparent;
            border: 2px solid var(--secondary-color);
            border-radius: 12px;
            padding: 12px 30px;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-guest:hover {
            background: var(--secondary-color);
            color: white;
        }

        .login-hero {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            padding: 40px;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .hero-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: #fee;
            color: #c53030;
        }

        .alert-success {
            background: #f0fff4;
            color: #2f855a;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-content {
                grid-template-columns: 1fr;
            }
            
            .login-hero {
                display: none;
            }
            
            .login-form-section {
                padding: 40px 30px;
            }
            
            .hero-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="login-form-section">
                <div class="login-brand">
                    <div class="brand-logo">Lexcello</div>
                    <div class="brand-tagline">Master the LNAT with confidence</div>
                </div>

                <form class="login-form" id="loginForm">
                    <h2 class="form-title">Welcome Back</h2>
                    
                    <div id="alertContainer"></div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                    </button>

                    <div class="form-links">
                        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                    </div>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="guest-access">
                    <a href="free-test.html" class="btn-guest">
                        <i class="fas fa-gift me-2"></i>Try Free Test
                    </a>
                </div>
            </div>

            <div class="login-hero">
                <div class="hero-content">
                    <h1 class="hero-title">Excel in LNAT</h1>
                    <p class="hero-subtitle">Join thousands of students who have improved their LNAT scores with our comprehensive practice tests</p>
                    
                    <div class="hero-stats">
                        <div class="stat-item">
                            <span class="stat-number">10</span>
                            <span class="stat-label">Practice Tests</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">420+</span>
                            <span class="stat-label">Questions</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">95%</span>
                            <span class="stat-label">Success Rate</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE_URL = 'https://lexcello-backend.onrender.com';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            
            // Validation
            if (!email || !password) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }

            // Update button state
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>Signing In...';

            try {
                console.log('=== LOGIN ATTEMPT ===');
                console.log('Email:', email);
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    console.log('=== LOGIN SUCCESS ===');
                    console.log('Token received:', data.token ? data.token.substring(0, 30) + '...' : 'MISSING');
                    
                    // ✅ CRITICAL: Store token in BOTH storages
                    localStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    console.log('✅ Token saved to localStorage:', localStorage.getItem('authToken') ? 'YES' : 'NO');
                    console.log('✅ Token saved to sessionStorage:', sessionStorage.getItem('authToken') ? 'YES' : 'NO');
                    
                    // Verify storage
                    const storedToken = localStorage.getItem('authToken');
                    if (!storedToken) {
                        console.error('❌ CRITICAL: Token was NOT saved to localStorage!');
                        showAlert('Storage error. Please try again or use a different browser.', 'danger');
                        return;
                    }
                    
                    console.log('✅ Verified token in storage:', storedToken.substring(0, 30) + '...');
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Track login
                    try {
                        gtag('event', 'login', {
                            'event_category': 'authentication',
                            'event_label': 'successful_login'
                        });
                    } catch (error) {
                        console.error('GA tracking error:', error);
                    }
                    
                    // Always redirect to dashboard after login
                    console.log('Redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    console.error('❌ Login failed:', data.error);
                    showAlert(data.error || 'Login failed', 'danger');
                    
                    // Track failed login
                    try {
                        gtag('event', 'login_failed', {
                            'event_category': 'authentication',
                            'event_label': data.error || 'unknown_error'
                        });
                    } catch (error) {
                        console.error('GA tracking error:', error);
                    }
                }
            } catch (error) {
                console.error('❌ Login error:', error);
                showAlert('Network error. Please try again.', 'danger');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                btnText.innerHTML = 'Sign In';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                </div>
            `;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 3000);
            }
        }

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            
            if (token) {
                console.log('Auth token found, verifying...');
                
                // Verify token is still valid
                fetch(`${API_BASE_URL}/api/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Token valid, redirecting to dashboard');
                        window.location.href = 'dashboard.html';
                    } else {
                        console.log('Token invalid, clearing auth data');
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('userData');
                        sessionStorage.removeItem('authToken');
                    }
                })
                .catch((error) => {
                    console.error('Token verification error:', error);
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    sessionStorage.removeItem('authToken');
                });
            } else {
                console.log('No auth token found');
            }
        });
    </script>
</body>
</html>
