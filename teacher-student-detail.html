<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - Lexcello Teacher Portal</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .header-left p {
            opacity: 0.9;
        }
        
        .btn-back {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .content {
            padding: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .stat-label {
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .test-history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .test-history-table th,
        .test-history-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .test-history-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .test-history-table tr:hover {
            background: #f8f9fa;
        }
        
        .btn-view {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .score-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .score-excellent { background: #d4edda; color: #155724; }
        .score-good { background: #d1ecf1; color: #0c5460; }
        .score-average { background: #fff3cd; color: #856404; }
        .score-poor { background: #f8d7da; color: #721c24; }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 10000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: white;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 12px;
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #666;
        }

        .question-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .question-item.incorrect {
            border-left-color: #e74c3c;
            background: #ffebee;
        }

        .question-item.correct {
            border-left-color: #27ae60;
            background: #e8f5e9;
        }

        .passage-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .passage-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .passage-text {
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .question-text {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .options-list {
            list-style: none;
            padding: 0;
        }

        .option-item {
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 6px;
            background: white;
            border: 2px solid #ddd;
        }

        .option-item.selected {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .option-item.correct {
            border-color: #27ae60;
            background: #e8f5e9;
            font-weight: 600;
        }

        .option-item.incorrect {
            border-color: #e74c3c;
            background: #ffebee;
        }

        .explanation {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1 id="studentName">Loading...</h1>
                <p id="studentEmail"></p>
            </div>
            <button class="btn-back" onclick="goBack()">← Back to Dashboard</button>
        </div>
        
        <div class="content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="testsCompleted">-</div>
                    <div class="stat-label">Tests Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgScore">-</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="bestScore">-</div>
                    <div class="stat-label">Best Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTime">-</div>
                    <div class="stat-label">Total Study Time</div>
                </div>
            </div>
            
            <h2 style="margin-bottom: 20px; color: #2c3e50;">Test History</h2>
            
            <div id="testHistoryContainer">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Test Detail Modal -->
    <div id="testDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTestTitle">Test Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://lexcello-backend.onrender.com';
        const token = localStorage.getItem('teacherToken');
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');
        
        if (!token || !studentId) {
            window.location.href = 'teacher-dashboard.html';
        }
        
        async function loadStudentDetails() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/teacher/students/${studentId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                document.getElementById('studentName').textContent = data.student.name;
                document.getElementById('studentEmail').textContent = data.student.email;
                
                const testHistory = data.testHistory;
                document.getElementById('testsCompleted').textContent = testHistory.length;
                
                if (testHistory.length > 0) {
                    const avgScore = Math.round(testHistory.reduce((sum, t) => sum + t.percentage, 0) / testHistory.length);
                    const bestScore = Math.max(...testHistory.map(t => t.percentage));
                    const totalTime = testHistory.reduce((sum, t) => sum + (t.timeSpent || 0), 0);
                    
                    document.getElementById('avgScore').textContent = avgScore + '%';
                    document.getElementById('bestScore').textContent = bestScore + '%';
                    document.getElementById('totalTime').textContent = formatTime(totalTime);
                } else {
                    document.getElementById('avgScore').textContent = '0%';
                    document.getElementById('bestScore').textContent = '0%';
                    document.getElementById('totalTime').textContent = '0m';
                }
                
                displayTestHistory(testHistory);
                
            } catch (error) {
                console.error('Error loading student details:', error);
                alert('Failed to load student details');
            }
        }
        
        function displayTestHistory(tests) {
            const container = document.getElementById('testHistoryContainer');
            
            if (tests.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No test attempts yet</p>';
                return;
            }
            
            container.innerHTML = `
                <table class="test-history-table">
                    <thead>
                        <tr>
                            <th>Test</th>
                            <th>Score</th>
                            <th>Percentage</th>
                            <th>Time Spent</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tests.map(test => `
                            <tr>
                                <td><strong>${test.testTitle}</strong></td>
                                <td>${test.score}/${test.totalQuestions}</td>
                                <td><span class="score-badge ${getScoreClass(test.percentage)}">${test.percentage}%</span></td>
                                <td>${formatTime(test.timeSpent)}</td>
                                <td>${new Date(test.submittedAt).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn-view" onclick="viewTestDetails(${test.id})">View Details</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        async function viewTestDetails(attemptId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/teacher/students/${studentId}/attempts/${attemptId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                displayTestModal(data.attempt);
                
            } catch (error) {
                console.error('Error loading test details:', error);
                alert('Failed to load test details');
            }
        }
        function formatPassageText(text) {
    // Split by double line breaks for paragraphs
    const paragraphs = text.split('\n\n');
    return paragraphs.map(p => `<p style="margin-bottom: 15px;">${p.replace(/\n/g, '<br>')}</p>`).join('');
}
        function displayTestModal(attempt) {
            document.getElementById('modalTestTitle').textContent = 
                `${attempt.testTitle} - ${attempt.score}/${attempt.totalQuestions} (${attempt.percentage}%)`;
            
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = attempt.answers.map((answer, index) => `
                <div class="question-item ${answer.isCorrect ? 'correct' : 'incorrect'}">
                    <h4 style="margin-bottom: 15px;">Question ${index + 1} ${answer.isCorrect ? '✓' : '✗'}</h4>
                    
                    <div class="passage-section">
                        <div class="passage-title">${answer.passageTitle}</div>
                        <div class="passage-text">${answer.passageText.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>')}</div>
                    </div>
                    
                    <div class="question-text">${answer.questionText}</div>
                    
                    <ul class="options-list">
                        ${answer.options.map((opt, i) => {
                            const optNum = i + 1;
                            let className = 'option-item';
                            if (optNum === answer.selectedAnswer && optNum === answer.correctAnswer) {
                                className += ' correct selected';
                            } else if (optNum === answer.selectedAnswer) {
                                className += ' incorrect selected';
                            } else if (optNum === answer.correctAnswer) {
                                className += ' correct';
                            }
                            return `<li class="${className}">${String.fromCharCode(65 + i)}. ${opt}</li>`;
                        }).join('')}
                    </ul>
                    
                    <div class="explanation">
                        <strong>Explanation:</strong><br>${answer.explanation}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('testDetailModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('testDetailModal').style.display = 'none';
        }
        
        function getScoreClass(score) {
            if (score >= 80) return 'score-excellent';
            if (score >= 60) return 'score-good';
            if (score >= 40) return 'score-average';
            return 'score-poor';
        }
        
        function formatTime(seconds) {
            if (!seconds) return '0m';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }
        
        function goBack() {
            window.location.href = 'teacher-dashboard.html';
        }
        
        loadStudentDetails();
    </script>
</body>
</html>
