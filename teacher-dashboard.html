<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Lexcello</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .header-left p {
            opacity: 0.9;
            font-size: 1em;
        }
        
        .logout-btn {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(231, 76, 60, 1);
        }
        
        .dashboard-content {
            padding: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.9;
            font-size: 0.95em;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-header h2 {
            font-size: 1.8em;
            color: #2c3e50;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .students-list {
            display: grid;
            gap: 20px;
        }
        
        .student-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .student-card:hover {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
        }
        
        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .student-name {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .student-email {
            color: #666;
            font-size: 0.9em;
            margin-top: 3px;
        }
        
        .student-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .metric-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        
        .score-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .score-excellent {
            background: #d4edda;
            color: #155724;
        }
        
        .score-good {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .score-average {
            background: #fff3cd;
            color: #856404;
        }
        
        .score-poor {
            background: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Teacher Dashboard</h1>
                <p id="teacherInfo">Loading...</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <div class="dashboard-content">
            <!-- No Seats Warning Banner -->
            <div id="noSeatsWarning" style="display: none;">
                <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 35px; border-radius: 15px; margin-bottom: 30px; text-align: center; box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);">
                    <div style="font-size: 3.5em; margin-bottom: 15px;">ðŸŽ“</div>
                    <h2 style="margin: 0 0 15px 0; font-size: 28px; font-weight: 600;">Welcome to Your Teacher Portal</h2>
                    <p style="margin: 0 0 25px 0; font-size: 18px; opacity: 0.95; line-height: 1.5;">You currently have <strong>0 student seats</strong> available.<br>Purchase seats to start adding students and tracking their progress.</p>
                    <button onclick="window.location.href='teacher-purchase-seats.html'" style="background: white; color: #667eea; border: none; padding: 16px 45px; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: all 0.3s ease;">
                        ðŸ›’ Buy Student Seats
                    </button>
                </div>
            </div>
            
            <!-- Stats Cards -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">-</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="maxStudents">-</div>
                    <div class="stat-label">Available Seats</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgScore">-</div>
                    <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalAttempts">-</div>
                    <div class="stat-label">Total Test Attempts</div>
                </div>
            </div>
            
            <!-- Students Section -->
            <div class="section-header">
                <h2>My Students</h2>
                <button class="btn-primary" onclick="showAddStudentModal()">+ Add Student</button>
            </div>
            
            <div id="studentsContainer">
                <div class="spinner"></div>
            </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://lexcello-backend.onrender.com';
        const token = localStorage.getItem('teacherToken');
        
        if (!token) {
            window.location.href = 'teacher-login.html';
        }
        
        // Load dashboard data
        // Load dashboard data
        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load teacher profile
                const profileRes = await fetch(`${API_BASE_URL}/api/teacher/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!profileRes.ok) {
                    throw new Error('Failed to load profile');
                }
                
                const profileData = await profileRes.json();
                
                document.getElementById('teacherInfo').textContent = 
                    `${profileData.firstName} ${profileData.lastName} - ${profileData.organization}`;
                
                // Check if teacher has seats
                const maxStudents = profileData.maxStudents || 0;
                const hasSeats = maxStudents > 0;
                
                // Show/hide sections based on seat availability
                if (!hasSeats) {
                    // No seats - show purchase banner, hide everything else
                    document.getElementById('noSeatsWarning').style.display = 'block';
                    document.getElementById('statsGrid').style.display = 'none';
                    document.getElementById('studentsSection').style.display = 'none';
                    return; // Don't load stats or students
                }
                
                // Has seats - hide banner, load stats and students
                document.getElementById('noSeatsWarning').style.display = 'none';
                document.getElementById('statsGrid').style.display = 'grid';
                document.getElementById('studentsSection').style.display = 'block';
                
                // Load dashboard stats
                const statsRes = await fetch(`${API_BASE_URL}/api/teacher/dashboard/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const statsData = await statsRes.json();
                
                document.getElementById('totalStudents').textContent = statsData.stats.totalStudents;
                document.getElementById('maxStudents').textContent = maxStudents;
                document.getElementById('avgScore').textContent = statsData.stats.averageScore + '%';
                document.getElementById('totalAttempts').textContent = statsData.stats.totalAttempts;
                
                // Load students
                await loadStudents();
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                alert('Failed to load dashboard. Please login again.');
                logout();
            }
        }
        
        async function loadStudents() {
            const container = document.getElementById('studentsContainer');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/teacher/students`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.students.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ‘¥</div>
                            <h3>No Students Yet</h3>
                            <p>Click "Add Student" to start tracking student progress</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = '<div class="students-list">' + 
                    data.students.map(student => createStudentCard(student)).join('') + 
                    '</div>';
                
            } catch (error) {
                console.error('Error loading students:', error);
                container.innerHTML = '<div class="empty-state">Error loading students</div>';
            }
        }
        
        function createStudentCard(student) {
            const scoreClass = getScoreClass(student.averageScore);
            const lastTest = student.lastTestDate ? 
                new Date(student.lastTestDate).toLocaleDateString() : 'Never';
            
            return `
                <div class="student-card" onclick="viewStudent(${student.id})">
                    <div class="student-header">
                        <div>
                            <div class="student-name">${student.name}</div>
                            <div class="student-email">${student.email}</div>
                        </div>
                        <span class="score-badge ${scoreClass}">${student.averageScore}% Avg</span>
                    </div>
                    
                    <div class="student-metrics">
                        <div class="metric-box">
                            <div class="metric-value">${student.totalTestsTaken}</div>
                            <div class="metric-label">Tests Taken</div>
                        </div>
                        <div class="metric-box">
                            <div class="metric-value">${student.averageScore}%</div>
                            <div class="metric-label">Average Score</div>
                        </div>
                        <div class="metric-box">
                            <div class="metric-value">${lastTest}</div>
                            <div class="metric-label">Last Test</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function getScoreClass(score) {
            if (score >= 80) return 'score-excellent';
            if (score >= 60) return 'score-good';
            if (score >= 40) return 'score-average';
            return 'score-poor';
        }
        
        function viewStudent(studentId) {
            window.location.href = `teacher-student-detail.html?id=${studentId}`;
        }
        
        function showAddStudentModal() {
            const email = prompt('Enter student email address:');
            if (email) {
                addStudent(email);
            }
        }
        
        async function addStudent(email) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/teacher/students/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ studentEmail: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Student added successfully!');
                    loadDashboard();
                } else {
                    alert(data.error || 'Failed to add student');
                }
            } catch (error) {
                console.error('Error adding student:', error);
                alert('Failed to add student');
            }
        }
        
        function logout() {
            localStorage.removeItem('teacherToken');
            localStorage.removeItem('teacherData');
            window.location.href = 'teacher-login.html';
        }
        
        // Load on page load
        loadDashboard();
    </script>
</body>
</html>
