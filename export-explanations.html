<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Question Explanations - Lexcello</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .export-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .export-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .test-selector {
            margin-bottom: 25px;
        }
        
        .test-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .test-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            margin-bottom: 10px;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .preview {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            display: none;
        }
        
        .preview h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .preview table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .preview th,
        .preview td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 12px;
        }
        
        .preview th {
            background: #f5f5f5;
            font-weight: bold;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Export Question Explanations</h1>
            <p>Download explanations from all LNAT practice tests</p>
        </div>
        
        <div class="content">
            <div id="status-message" class="status-message"></div>
            
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-tests">-</div>
                    <div class="stat-label">Total Tests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-questions">-</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-explanations">-</div>
                    <div class="stat-label">With Explanations</div>
                </div>
            </div>
            
            <div class="export-section">
                <h2>Export Options</h2>
                
                <div class="test-selector">
                    <label for="test-filter">Select Test:</label>
                    <select id="test-filter">
                        <option value="all">All Tests (Complete Export)</option>
                    </select>
                </div>
                
                <button class="btn btn-success" onclick="exportExplanations()" id="export-btn">
                    üì• Export Selected to CSV
                </button>
                
                <button class="btn btn-primary" onclick="previewData()">
                    üëÅÔ∏è Preview Data
                </button>
            </div>
            
            <div id="preview" class="preview"></div>
            
            <div class="back-link">
                <a href="/admin.html">‚Üê Back to Admin Panel</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://lexcello-backend.onrender.com';
        let allQuestionsData = [];

        // Load statistics on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStatistics();
            loadTestsList();
        });

        // Show status message
        function showMessage(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Load statistics
        async function loadStatistics() {
            try {
                showMessage('Loading statistics...', 'info');
                
                const response = await fetch(`${API_BASE}/api/tests`);
                const data = await response.json();
                
                if (!data.tests || data.tests.length === 0) {
                    showMessage('No tests found in the database', 'error');
                    return;
                }
                
                let totalQuestions = 0;
                let totalExplanations = 0;
                
                // Fetch questions for each test
                for (const test of data.tests) {
                    try {
                        const questionsResponse = await fetch(`${API_BASE}/api/tests/${test.id}/questions`);
                        const questionsData = await questionsResponse.json();
                        
                        if (questionsData.questions) {
                            totalQuestions += questionsData.questions.length;
                            
                            // Store questions data for export
                            questionsData.questions.forEach(q => {
                                allQuestionsData.push({
                                    testId: test.id,
                                    testTitle: test.title,
                                    questionId: q.id,
                                    passageTitle: q.passage_title,
                                    questionText: q.question_text,
                                    explanation: q.explanation || 'No explanation available'
                                });
                                
                                if (q.explanation && q.explanation.trim()) {
                                    totalExplanations++;
                                }
                            });
                        }
                    } catch (err) {
                        console.error(`Error loading questions for test ${test.id}:`, err);
                    }
                }
                
                // Update stats
                document.getElementById('total-tests').textContent = data.tests.length;
                document.getElementById('total-questions').textContent = totalQuestions;
                document.getElementById('total-explanations').textContent = totalExplanations;
                
                showMessage('Statistics loaded successfully', 'success');
                
            } catch (error) {
                console.error('Error loading statistics:', error);
                showMessage('Error loading statistics: ' + error.message, 'error');
            }
        }

        // Load tests list for dropdown
        async function loadTestsList() {
            try {
                const response = await fetch(`${API_BASE}/api/tests`);
                const data = await response.json();
                
                if (data.tests && data.tests.length > 0) {
                    const select = document.getElementById('test-filter');
                    
                    data.tests.forEach(test => {
                        const option = document.createElement('option');
                        option.value = test.id;
                        option.textContent = test.title;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading tests list:', error);
            }
        }

        // Preview data
        function previewData() {
            const testFilter = document.getElementById('test-filter').value;
            const preview = document.getElementById('preview');
            
            let dataToPreview = allQuestionsData;
            
            if (testFilter !== 'all') {
                dataToPreview = allQuestionsData.filter(q => q.testId == testFilter);
            }
            
            if (dataToPreview.length === 0) {
                showMessage('No data to preview', 'error');
                return;
            }
            
            let html = '<h3>Data Preview (First 10 rows)</h3>';
            html += '<table>';
            html += '<tr><th>Test #</th><th>Question #</th><th>Explanation (Preview)</th></tr>';
            
            dataToPreview.slice(0, 10).forEach(q => {
                const explanationPreview = q.explanation.substring(0, 100) + '...';
                html += `<tr>
                    <td>${q.testId}</td>
                    <td>${q.questionId}</td>
                    <td>${explanationPreview}</td>
                </tr>`;
            });
            
            html += '</table>';
            
            if (dataToPreview.length > 10) {
                html += `<p style="margin-top: 10px; color: #666; font-style: italic;">... and ${dataToPreview.length - 10} more rows</p>`;
            }
            
            preview.innerHTML = html;
            preview.style.display = 'block';
        }

        // Export explanations to CSV
        function exportExplanations() {
            const testFilter = document.getElementById('test-filter').value;
            const exportBtn = document.getElementById('export-btn');
            
            if (allQuestionsData.length === 0) {
                showMessage('No data to export. Please wait for statistics to load.', 'error');
                return;
            }
            
            exportBtn.disabled = true;
            exportBtn.textContent = '‚è≥ Generating CSV...';
            
            try {
                let dataToExport = allQuestionsData;
                
                if (testFilter !== 'all') {
                    dataToExport = allQuestionsData.filter(q => q.testId == testFilter);
                }
                
                if (dataToExport.length === 0) {
                    showMessage('No questions found for selected test', 'error');
                    exportBtn.disabled = false;
                    exportBtn.textContent = 'üì• Export Selected to CSV';
                    return;
                }
                
                // Create CSV content
                let csv = 'Test Number,Question Number,Explanation\n';
                
                dataToExport.forEach(q => {
                    // Escape quotes in explanation and wrap in quotes
                    const explanation = q.explanation.replace(/"/g, '""');
                    csv += `${q.testId},${q.questionId},"${explanation}"\n`;
                });
                
                // Create and download file
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                const filename = testFilter === 'all' 
                    ? 'lexcello_all_explanations.csv'
                    : `lexcello_test${testFilter}_explanations.csv`;
                
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showMessage(`‚úÖ Successfully exported ${dataToExport.length} explanations!`, 'success');
                
            } catch (error) {
                console.error('Export error:', error);
                showMessage('Error creating CSV: ' + error.message, 'error');
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = 'üì• Export Selected to CSV';
            }
        }
    </script>
</body>
</html>
